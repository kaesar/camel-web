plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.3'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'co.onmind'
version = '1.0.0'
sourceCompatibility = '21'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter:4.4.0'
    implementation 'org.apache.camel:camel-jackson:4.4.0'
    implementation 'org.apache.camel:camel-http:4.4.0'
    implementation 'org.apache.camel:camel-file:4.4.0'
    implementation 'org.apache.camel:camel-jetty:4.4.0'
    implementation 'org.apache.camel.springboot:camel-platform-http-starter:4.4.0'
    implementation 'com.h2database:h2'
    
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.apache.camel:camel-test-spring-junit5:4.4.0'
}

test {
    useJUnitPlatform()
}